<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yeniden Ata</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ task.title }} Görevini Yeniden Ata</h1>
    <form action="{{ url_for('reassign_task', task_id=task.id) }}" method="POST">
        <label for="new_user_id">Yeni Kullanıcı:</label>
        <select name="new_user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ata</button>
    </form>
</body>
</html>
